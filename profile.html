<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Profile</title>
<style>
/* Header + logout button */
header { 
    background: linear-gradient(90deg,#6a11cb,#2575fc);
    color: white;
    padding: 20px 40px;
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    position: relative;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.logout-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    padding: 4px 8px;
    font-size: 11px;
    border-radius: 6px;
    border: none;
    background: #ff4b5c;
    color: white;
    cursor: pointer;
    width: auto;
    transition: 0.3s;
}
.logout-btn:hover { background: #e04352; }

/* Container + form */
.container { max-width:500px; margin:40px auto; background:#fff; padding:30px; border-radius:20px; box-shadow:0 10px 25px rgba(0,0,0,0.1); }
form { display:flex; flex-direction:column; gap:15px; }
form input { padding:10px; font-size:14px; border-radius:10px; border:1px solid #ccc; }
form button { padding:10px 18px; border:none; border-radius:10px; background:linear-gradient(90deg,#6a11cb,#2575fc); color:white; cursor:pointer; font-size:14px; transition:0.3s; }
form button:hover { background:linear-gradient(90deg,#2575fc,#6a11cb); }
</style>
</head>
<body>

<header>
Profile
<button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">
<h2>Update Your Profile</h2>
<form id="profileForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="email" placeholder="Email" required>
<input type="text" id="studentClass" placeholder="Class" required>
<input type="number" id="roll" placeholder="Roll No" required>
<button type="submit">Save Profile</button>
</form>
</div>

<script>
// Logout
function logout(){
    localStorage.clear();
    window.location.href = "index.html";
}

// Student-only access
if(localStorage.getItem('role') !== 'student'){
    alert("Access denied! Students only.");
    window.location.href = "index.html";
}

// Pre-fill profile from runtime login details
document.getElementById('name').value = localStorage.getItem('studentName');
document.getElementById('email').value = localStorage.getItem('studentEmail');
document.getElementById('studentClass').value = localStorage.getItem('studentClass');
document.getElementById('roll').value = localStorage.getItem('studentRoll');

// Save updated profile to runtime storage
document.getElementById('profileForm').addEventListener('submit', function(e){
    e.preventDefault();
    localStorage.setItem('studentName', document.getElementById('name').value);
    localStorage.setItem('studentEmail', document.getElementById('email').value);
    localStorage.setItem('studentClass', document.getElementById('studentClass').value);
    localStorage.setItem('studentRoll', document.getElementById('roll').value);
    alert("Profile updated successfully!");
});
</script>
</body>
</html>
